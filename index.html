<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
    <h1>Pig Dice Game</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Player 1:</h2>
          <div class="well well-lg" id="player1">
            0
          </div>
          <button class="btn btn-success btn-lg" id="player1-roll">Roll</button>
          <button class="btn btn-danger btn-lg" id="player1-stop">Take Points</button>
        </div>
        <div class="col-md-6">
          <h2>Player 2:</h2>
          <div class="well well-lg" id="player2">
            0
          </div>
          <button class="btn btn-success btn-lg" id="player2-roll" disabled>Roll</button>
          <button class="btn btn-danger btn-lg" id="player2-stop" disabled>Take Points</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Round Total</h2>
          <div id="round-total">
          </div>

        </div>
          <div class="col-md-6">
            <h2>Current Roll:</h2>
            <div id="current-roll">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
